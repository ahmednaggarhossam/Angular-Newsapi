<div class="container bg-light my-4">
    <div class="row gy-3">
        <div class="card col-md-4" *ngFor="let article of businessArticles" style="">
            <img [src]="article.urlToImage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{article.title}}</h5>
                <p class="card-text">{{article.description}}</p>
                <a href="#" class="btn btn-primary">{{article.author}}</a>
            </div>
        </div>
    </div>
</div>
